<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Automation</title>
    <!-- CSS is now imported in main.js, so these lines can be removed if you prefer -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./dist/output.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-home text-blue-500 text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold">Smart Home Control</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="connection-status" class="text-sm">
                        <i class="fas fa-circle text-green-500"></i> Connected
                    </span>
                    <button id="logout-btn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Device Status -->
        <div class="bg-gray-800 rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">
                <i class="fas fa-microchip text-blue-500 mr-2"></i>
                Device Status
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-gray-700 rounded-lg p-4">
                    <div class="flex items-center">
                        <i class="fas fa-wifi text-green-500 text-2xl mr-3"></i>
                        <div>
                            <p class="text-sm text-gray-300">WiFi Status</p>
                            <p class="font-semibold" id="wifi-status">Connected</p>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-700 rounded-lg p-4">
                    <div class="flex items-center">
                        <i class="fas fa-clock text-blue-500 text-2xl mr-3"></i>
                        <div>
                            <p class="text-sm text-gray-300">Last Update</p>
                            <p class="font-semibold" id="last-update">Just now</p>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-700 rounded-lg p-4">
                    <div class="flex items-center">
                        <i class="fas fa-power-off text-yellow-500 text-2xl mr-3"></i>
                        <div>
                            <p class="text-sm text-gray-300">Active Relays</p>
                            <p class="font-semibold" id="active-count">0 / 16</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Relay Controls -->
        <div class="bg-gray-800 rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-6">
                <i class="fas fa-toggle-on text-green-500 mr-2"></i>
                Relay Controls
            </h2>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4" id="relay-container">
                <!-- Relay controls will be populated by JavaScript -->
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-gray-800 rounded-lg p-6 mt-8">
            <h2 class="text-2xl font-bold mb-4">
                <i class="fas fa-bolt text-yellow-500 mr-2"></i>
                Quick Actions
            </h2>
            <div class="flex flex-wrap gap-4">
                <button id="all-on-btn" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg font-semibold transition-colors">
                    <i class="fas fa-power-off mr-2"></i>Turn All ON
                </button>
                <button id="all-off-btn" class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-lg font-semibold transition-colors">
                    <i class="fas fa-power-off mr-2"></i>Turn All OFF
                </button>
                <button id="toggle-all-btn" class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg font-semibold transition-colors">
                    <i class="fas fa-exchange-alt mr-2"></i>Toggle All
                </button>
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-8 w-full max-w-md mx-4">
            <h2 class="text-2xl font-bold mb-6 text-center">
                <i class="fas fa-lock text-blue-500 mr-2"></i>
                Secure Login
            </h2>
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="login-email" required 
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="login-password" required 
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-semibold transition-colors">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>
            <div id="login-error" class="mt-4 text-red-500 text-sm text-center hidden"></div>
        </div>
    </div>

    <script type="module" src="/main.js"></script> 
</body>
</html>
