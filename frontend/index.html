<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Automation - Advanced Control Panel</title>
    
    <!-- Production TailwindCSS -->
    <link href="./dist/style.css" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pulse-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700 shadow-2xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-home text-blue-500 text-2xl mr-3"></i>
                        <span class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                            Smart Home Pro
                        </span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="connection-status" class="flex items-center text-sm">
                        <div class="pulse-dot w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                        <span>Connected</span>
                    </div>
                    <div class="text-sm text-gray-400" id="current-time"></div>
                    <div class="relative">
                        <button id="user-menu-btn" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                            <img class="h-8 w-8 rounded-full" id="user-avatar" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z' /%3E%3C/svg%3E" alt="User">
                        </button>
                        <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 rounded-lg shadow-lg py-1 border border-gray-700">
                            <div class="px-4 py-2 text-sm text-gray-300 border-b border-gray-700">
                                <div class="font-medium" id="user-email">Loading...</div>
                                <div class="text-gray-400" id="user-role">Standard User</div>
                            </div>
                            <button id="logout-btn" class="w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white">
                                <i class="fas fa-sign-out-alt mr-2"></i>Sign out
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- API Status Banner -->
        <div id="api-status" class="mb-6 p-4 rounded-lg border glass-effect hidden">
            <div class="flex items-center">
                <i class="fas fa-server mr-3 text-2xl"></i>
                <div>
                    <h3 class="font-semibold">API Server Status</h3>
                    <p class="text-sm opacity-75" id="api-status-text">Checking connection...</p>
                </div>
            </div>
        </div>

        <!-- System Dashboard -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
            <!-- Device Status -->
            <div class="lg:col-span-2 bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-2xl">
                <h2 class="text-2xl font-bold mb-6 flex items-center">
                    <i class="fas fa-tachometer-alt text-blue-500 mr-3"></i>
                    System Overview
                </h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-gray-700 rounded-lg p-4 text-center">
                        <i class="fas fa-microchip text-3xl text-blue-500 mb-2"></i>
                        <p class="text-sm text-gray-300">Device</p>
                        <p class="font-bold" id="device-status">Offline</p>
                    </div>
                    <div class="bg-gray-700 rounded-lg p-4 text-center">
                        <i class="fas fa-power-off text-3xl text-green-500 mb-2"></i>
                        <p class="text-sm text-gray-300">Active</p>
                        <p class="font-bold" id="active-count">0/16</p>
                    </div>
                    <div class="bg-gray-700 rounded-lg p-4 text-center">
                        <i class="fas fa-clock text-3xl text-yellow-500 mb-2"></i>
                        <p class="text-sm text-gray-300">Updated</p>
                        <p class="font-bold" id="last-update">Never</p>
                    </div>
                    <div class="bg-gray-700 rounded-lg p-4 text-center">
                        <i class="fas fa-thermometer-half text-3xl text-red-500 mb-2"></i>
                        <p class="text-sm text-gray-300">Load</p>
                        <p class="font-bold" id="system-load">0%</p>
                    </div>
                </div>
            </div>

            <!-- Quick Controls -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-2xl">
                <h2 class="text-xl font-bold mb-4 flex items-center">
                    <i class="fas fa-bolt text-yellow-500 mr-2"></i>
                    Quick Actions
                </h2>
                <div class="space-y-3">
                    <button id="all-on-btn" class="w-full bg-green-600 hover:bg-green-700 px-4 py-3 rounded-lg font-semibold transition-all transform hover:scale-105">
                        <i class="fas fa-power-off mr-2"></i>All ON
                    </button>
                    <button id="all-off-btn" class="w-full bg-red-600 hover:bg-red-700 px-4 py-3 rounded-lg font-semibold transition-all transform hover:scale-105">
                        <i class="fas fa-power-off mr-2"></i>All OFF
                    </button>
                    <button id="toggle-all-btn" class="w-full bg-purple-600 hover:bg-purple-700 px-4 py-3 rounded-lg font-semibold transition-all transform hover:scale-105">
                        <i class="fas fa-exchange-alt mr-2"></i>Toggle All
                    </button>
                    <button id="refresh-btn" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-3 rounded-lg font-semibold transition-all transform hover:scale-105">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Relay Controls -->
        <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold flex items-center">
                    <i class="fas fa-toggle-on text-green-500 mr-3"></i>
                    Relay Controls
                </h2>
                <div class="flex space-x-2">
                    <button id="grid-view-btn" class="px-3 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button id="list-view-btn" class="px-3 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="relay-container">
                <!-- Relay controls populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-xl p-8 w-full max-w-md mx-4 shadow-2xl border border-gray-600">
            <div class="text-center mb-6">
                <i class="fas fa-shield-alt text-blue-500 text-4xl mb-4"></i>
                <h2 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                    Secure Access
                </h2>
                <p class="text-gray-400 mt-2">Please authenticate to continue</p>
            </div>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">Email</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="email" id="login-email" required 
                               class="w-full pl-10 pr-3 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                               placeholder="your@email.com">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="password" id="login-password" required 
                               class="w-full pl-10 pr-3 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                               placeholder="••••••••">
                    </div>
                </div>
                
                <button type="submit" id="login-submit-btn"
                        class="w-full gradient-bg hover:opacity-90 py-3 rounded-lg font-semibold transition-all transform hover:scale-105">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>
            
            <div id="login-error" class="mt-4 p-3 bg-red-900 border border-red-700 rounded-lg text-red-300 text-sm text-center hidden">
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2">
    </div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Initialize time display
        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleTimeString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
